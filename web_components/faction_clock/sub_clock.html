<link rel="stylesheet" href="./css/style.css">
<div data-id="clock">
    <span class="flex-row">
        <span>
            <select data-id="clock-size">
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
            </select>
        </span>
        &nbsp;&nbsp;&nbsp;
    

        <div class="flex-column flex-center" data-id="clock-timer">
            <div class="flex-row">
                <span>
                    (X/X)
                </span>
            </div>
            <div class="flex-row">
                <span><button data-id="subtract"> - </button></span>
                <span><button data-id="add"> + </button></span>
            </div>
        </div>
        &nbsp;&nbsp;&nbsp;

        <span data-id="clock-name" class="background-click-input">A generic clock!</span>
        &nbsp;&nbsp;&nbsp;

        <span><button>Delete</button></span>
        &nbsp;&nbsp;&nbsp;
    </span>
</div>

<br>
